    <title>Image Slider with Hover Pause</title>
    <style>
      .container {
        width: 50rem; /* Ensure it fits within Blogger's content area */
        padding: 0;
        margin: 0 auto; /* Center container */
        overflow: hidden; /* Avoid overflow issues */
        box-sizing: border-box; /* Standardize box-sizing */
        display: flex;
        justify-content: center;
        height: 25rem;
      }
      .slider-container {
        width: 50rem;
        height: 25rem;
        margin: auto;
        position: relative;
        overflow: hidden;
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slide {
        min-width: 100%;
        box-sizing: border-box;
      }

      .slide img {
        width: 50rem;
        display: block;
        object-fit: cover;
        height: 25rem
      }

      .nav-arrows {
        position: absolute;
        top: 90%;
        display: flex;
        gap: 10px;
        left: 60%;
        transform: translateY(-50%);
        padding: 0 10px;
      }

      .arrow {
        cursor: pointer;
        font-size: 15px;
        color: #fff;
        background: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 50%;
      }

      .navigation-lines {
        display: flex;
        justify-content: center;
        margin-top: 75px;
        position: absolute;
        top: 3px;
      }

      .line {
        height: 5px;
        width: 4rem;
        background-color: #bbb;
        margin: 0 5px;
        position: relative;
        overflow: hidden;
      }

      .line .progress-bar {
        position: absolute;
        height: 100%;
        width: 0;
        background-color: #333;
        animation: progressAnimation 5s linear forwards;
        display: none;
      }

      .line.active .progress-bar {
        display: block;
        animation: progressAnimation 5s linear forwards;
      }

      @keyframes progressAnimation {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      /* Hide arrows in mobile view */
      @media (max-width: 768px) {
        .nav-arrows {
          display: none;
        }
        .slide img {
        width: 100%;
        display: block;
        object-fit: cover;      
        height: 100%;
      }
      .line {
          width: 2rem;
        }

        .navigation-lines {
          left: 0%;
        }

        .container {
        width: fit-content; /* Ensure it fits within Blogger's content area */
        height: min-content;
        
      }
      .slider-container {
        width: 100%;
        height: min-content;
        
      }
      }

    

      /* Extra Mobile View */
      @media (max-width: 480px) {
        .line {
          width: 1.5rem;
        }
        .navigation-lines {
          left: 0%;
        }
        .slide img {
        width: 100%;
        display: block;
        object-fit: cover;   
        height: 100%;
      }
      }
    </style>
  </head>
